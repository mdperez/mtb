<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTB My Travel Blog</title>
    <link rel="stylesheet" href="./assets/css/post.css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="title" role="banner">
          MTB <span>My Travel Blog</span>
        </a>
        <nav role="navigation">
          <a href="#">HOME</a>
          <a href="#">TRIPS</a>
          <a href="#">PENDING</a>
          <a href="#contact">CONTACT</a>
        </nav>
      </header>
      <section id="postHead">
        <div class="author">
          <img class="profile" src="./assets/images/profile.png" />
          <div class="text">
            <h4 class="name">
              Miguel Domínguez
            </h4>
            <p class="title">
              Frontend Developer
            </p>
            <p class="twitter">
              @mdperez_studio
            </p>
          </div>
        </div>
        <div class="title">
          <h1>The land of the <br>rising sun</h1>
        </div>
      </section>
      <section id="contact">
        <form class="wrapper">
          <div class="left">
            <h2>CONTACT US</h2>
            <label>Name</label>
            <input type="text" name="name" required="required" />
            <label>Email</label>
            <input type="text" name="email" required="required" />
            <label>Message</label>
            <textarea name="message" class="form-control" placeholder="Write your message here..." rows="4" required="required"></textarea>
            <div class="button inverted">Send</div>
          </div>
          <div class="right">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe width="100%" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=coru%C3%B1a&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
              </div>
            </div>
          </div>
        </form>
      </section>
      <footer role="contentinfo">
        <div class="copy">© 2020 mdperez</div>
        <div class="networks">
          <span class="icon-instagram"></span><span class="icon-pinterest"></span><span class="icon-facebook-square"></span><span class="icon-youtube"></span>
        </div>
      </footer>
    </div>
  </body>
</html>
